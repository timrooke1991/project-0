<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Championship Manager</title>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="public/js/data.js" charset="utf-8"></script>
  <script src="public/js/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,600" rel="stylesheet">
  <link rel="stylesheet" href="public/css/reset.css">
  <link rel="stylesheet" href="public/css/main.css">
</head>

<header>
  <div class="info-message">
    <h1 class="choose-title">Team Selection</h1>
    <h4 class="title-message"></h4>
  </div>
  <div class="timer">
    <div class="changing-minutes" id="changing-minutes">0</div>
    <div class="mins">mins</div>
  </div>
  <div class="home-team">
    <span class="score">0</span>
    <h1 class="team-name">Tottenham</h1>
  </div>
  <div class="away-team">
    <span class="score">0</span>
    <h1 class="team-name">Arsenal</h1>
  </div>
  <button type="button" name="button" class="primary-button">Play</button>
</header>



<body>

  <!-- TEAM SELECTION SCREEN -->
  <div class="match-setup" id="match-setup">
		<div class="team-selection-box">
			<button class="team-input" data-value="Tottenham Hotspur" id="team-1">Tottenham</button>
			<button class="team-input" data-value="Manchester United" id="team-2">Man United</button>
			<button class="team-input" data-value="Liverpool" id="team-3">Liverpool</button>
			<button class="team-input" data-value="Manchester City" id="team-4">Man City</button>
			<button class="team-input" data-value="Everton" id="team-5">Everton</button>
			<button class="team-input" data-value="Chelsea" id="team-6">Chelsea</button>
			<button class="team-input" data-value="Leicester" id="team-7">Leicester</button>
			<button class="team-input" data-value="Arsenal" id="team-8">Arsenal</button>
		</div>
	</div>

  <!-- PLAYER SELECTION SCREEN -->
  <div class="team-setup" id="team-setup">
    <div class="player-selection-box">
      <button class="" data-value="Tottenham Hotspur" id="showTeam">Tottenham</button>
      <div class="team-panel">
        <p class="player-line"><span class="starting" id="">Starting</span><span class="player-name">Name</span><span class="player-stat">Attack</span><span class="player-stat">Defence</span></p>`
      </div>

    </div>
    <div class="team-sheet">
      <button class="" data-value="Tottenham Hotspur" id="revealTeam">Save</button>
      <div class="team-display"></div>
    </div>
  </div>

  <div class="match-engine" id="match-engine">
    <!-- POSSESSION BAR -->
    <div id="possessionBar" class="possession-bar">
      <div id="homeBar" class="home-bar"></div>
    </div>

    <!-- COMMENTARY BOX -->
    <div id="commentaryBox" class="commentary-box"></div>

    <!-- REPORTED EVENTS -->
    <div class="reported-content">
      <div id="homeEvents" class="home-events"></div>
      <div id="awayEvents" class="away-events"></div>
    </div>
  </div>

</body>
</html>
